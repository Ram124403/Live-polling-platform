<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Poll - Vote</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="vote-body">
    <div class="background-shapes"></div>
    <div id="vote-container" class="container centered-container">
        
        <div id="lobby-state">
            <div class="card text-center">
                <div class="spinner"></div>
                <h2 id="vote-poll-title">Joining Poll...</h2>
                <p>Waiting for the host to start.</p>
            </div>
        </div>
        
        <div id="question-state" class="hidden">
            <h1 id="question-title-vote" class="vote-question-title"></h1>
            <div id="options-grid"></div>
        </div>

        <div id="voted-state" class="hidden">
             <div class="card text-center">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                <h2>Vote cast!</h2>
                <p id="voted-info" class="voted-info">Waiting for the results...</p>
                <button id="show-votes-btn" class="button button-secondary" style="display: none; margin-top: 20px;">View Vote Details</button>
            </div>
        </div>

        <div id="results-state" class="hidden">
            <div class="card text-center">
                <h2 id="results-question-title-vote"></h2>
                <div class="chart-container-vote">
                    <canvas id="vote-results-chart"></canvas>
                </div>
                <button id="view-database-btn" class="button button-secondary" style="margin-top: 20px;">View Database Records</button>
            </div>
        </div>

        <div id="database-view-state" class="hidden">
            <div class="card database-card">
                <h2>Vote Database Records</h2>
                <button id="back-to-results-btn" class="button button-secondary" style="margin-bottom: 15px;">‚Üê Back to Results</button>
                <div id="database-content" style="max-height: 500px; overflow-y: auto; text-align: left;">
                    <p>Loading database records...</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script type="module" src="js/vote.js"></script>
</body>
</html>
